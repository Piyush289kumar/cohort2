<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="task" id="task" placeholder="Task">
        <input type="text" name="des" id="des" placeholder="Description">
        <button type="button" onclick=handleClick()>Add Todo</button>

        <div id="mytask">

        </div>

    </div>

    <script>
        function handleClick() {
            const task = document.getElementById('task').value;
            const des = document.getElementById('des').value;

            const taskNode = document.createElement('p')
            taskNode.appendChild(document.createTextNode(task))

            const desNode = document.createElement('p')
            desNode.appendChild(document.createTextNode(des))

            const btn = document.createElement('button')
            btn.appendChild(document.createTextNode('Done'))
            btn.addEventListener('click', () => {
                document.getElementById('mytask').removeChild(btn)
                document.getElementById('mytask').removeChild(taskNode)
                document.getElementById('mytask').removeChild(desNode)
            })



            document.getElementById('mytask').appendChild(taskNode)
            document.getElementById('mytask').appendChild(desNode)
            document.getElementById('mytask').appendChild(btn)
        }


    </script>
</body>

</html>
