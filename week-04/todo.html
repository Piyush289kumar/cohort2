<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="task" id="task" placeholder="Task">
        <input type="text" name="des" id="des" placeholder="Description">
        <button type="button" onclick=handleClick()>Add Todo</button>

        <div id="mytask">

        </div>

    </div>

    <script>
        const task = document.getElementById('task').value;
        const des = document.getElementById('des').value;


        const taskNode = document.createElement('p')
        const taskNodeText = document.createTextNode(task)

        const taskDesNode = document.createElement('p')
        const taskDesNodeText = document.createTextNode(des)

        const buttonTask = document.createElement('button');
        const buttonNodeText = document.createTextNode('Complete..')
        buttonTask.appendChild(buttonNodeText)
        buttonTask.addEventListener('click', () => {
            document.getElementById('mytask').removeChild(buttonTask)
            document.getElementById('mytask').removeChild(taskNode)
            document.getElementById('mytask').removeChild(taskDesNode)
        })



        taskNode.appendChild(taskNodeText)
        taskDesNode.appendChild(taskDesNodeText)


        const handleClick = () => {
            console.log(`${task} : ${des}`);

            document.getElementById('mytask').append(buttonTask)
            document.getElementById('mytask').append(taskNode)
            document.getElementById('mytask').append(taskDesNode)



        }

    </script>
</body>

</html>
